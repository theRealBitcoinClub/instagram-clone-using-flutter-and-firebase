dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.5.4
  json_serializable: ^6.9.5
  flutter_lints: ^6.0.0
  isar_community_generator: ^3.3.0-dev.1  # Correct package name
  icons_launcher: ^3.0.2
  test: ^1.25.0
  mockito: ^5.4.0
  mocktail: ^1.0.4
  firebase_core_platform_interface: ^6.0.1
  cloud_firestore_platform_interface: ^7.0.2
  fake_cloud_firestore: ^4.0.0

icons_launcher:
  image_path: "assets/icon_launcher_1024.png"
  platforms:
    android:
      enable: true
      image_path: "assets/icon_launcher_1024.png"
      #notification_image: "assets/icon_round_1010.png"
      #adaptive_background_color: '#000000'
      adaptive_background_image: "assets/icon_launcher_1024.png"
      adaptive_foreground_image: "assets/icon_launcher_1024.png"
      adaptive_round_image: "assets/icon_launcher_1024.png"

flutter:
  uses-material-design: true
  assets:
    - telegram.env
    - assets/
    - assets/images/
    - shorebird.yaml

  fonts:
    # Source Sans 3 - Main UI font for publications and body text
    - family: Source Sans 3
      fonts:
        - asset: assets/fonts/SourceSans3/SourceSans3-Light.ttf
          weight: 300
        - asset: assets/fonts/SourceSans3/SourceSans3-Regular.ttf
          weight: 400
        - asset: assets/fonts/SourceSans3/SourceSans3-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/SourceSans3/SourceSans3-Medium.ttf
          weight: 500
        - asset: assets/fonts/SourceSans3/SourceSans3-Bold.ttf
          weight: 700

    # JetBrains Mono - For hashtags, code snippets, technical elements
    - family: JetBrains Mono
      fonts:
        - asset: assets/fonts/JetBrainsMono/JetBrainsMono-Light.ttf
          weight: 300
        - asset: assets/fonts/JetBrainsMono/JetBrainsMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/JetBrainsMono/JetBrainsMono-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/JetBrainsMono/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono/JetBrainsMono-Bold.ttf
          weight: 700

    # Cascadia Code - Alternative monospace for variety or specific use cases
    - family: Cascadia Code
      fonts:
        - asset: assets/fonts/CascadiaCode/CascadiaCode-Light.ttf
          weight: 300
        - asset: assets/fonts/CascadiaCode/CascadiaCode-Regular.ttf
          weight: 400
        - asset: assets/fonts/CascadiaCode/CascadiaCode-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/CascadiaCode/CascadiaCode-Medium.ttf
          weight: 500
        - asset: assets/fonts/CascadiaCode/CascadiaCode-Bold.ttf
          weight: 700

flutter_native_splash:
  color: "#000000"
  image: assets/mahakka_gold_round_1024.png
  #branding: assets/branding-development.png
  color_dark: "#000000"
  image_dark: assets/mahakka_gold_round_1024.png
  #branding_dark: assets/branding-development.png

  android_12:
    image: assets/mahakka_gold_round_1024.png
    icon_background_color: "#000000"
    image_dark: assets/mahakka_gold_round_1024.png
    icon_background_color_dark: "#000000"

  web: false