  isar_community_flutter_libs: ^3.3.0-dev.1  # Correct package name
  file_picker: ^10.3.3
  video_player: ^2.10.0
  chewie: ^1.13.0
  flutter_svg: ^2.2.1
  flutter_avif: ^3.1.0
  encrypt: ^5.0.3
  crypto: ^3.0.6
